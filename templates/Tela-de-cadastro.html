<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../static/Tela_de_Cadastro.css">
</head>
<body>
    <main>
        <h1>WeatherWatch</h1>
        <div class="social-media">
            <a href="#">
                <img src="../static/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../static/instagram.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../static/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome Completo</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="username">
                <span>Nome de Usuário</span>
                <input type="text" id="username" name="username">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <label for="phone">
                <span>Telefone</span>
                <input type="tel" id="phone" name="phone">
            </label>

            <label for="project-id">
                <span>ID do Projeto</span>
                <input type="text" id="project-id" name="project-id">
            </label>

            <label for="project-description">
                <span>Descrição do Projeto</span>
                <input class="Descrição" type="text" id="project-description" name="project-description">
            </label>

            <input type="submit" value="Sign Up" id="button">
    
        </form>

        <img class="logo_Da_São_Judas" src="../static/usjt_logo-removebg-preview.png" alt="Logo da São Judas">
    <footer class="rodapé" >Desenvolvido por alunos da Universidade São Judas para UC Sistemas de controles e inteligencia artificial</footer>
    </main>
</body>
</html>
